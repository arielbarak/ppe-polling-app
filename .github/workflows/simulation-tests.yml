name: Simulation Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  simulation:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt --break-system-packages
    
    - name: Start backend server
      run: |
        cd backend
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
    
    - name: Run honest scenario
      run: |
        cd backend
        python -m tests.simulation.run_simulation --scenario honest --users 20
    
    - name: Run Sybil attack simulation
      run: |
        cd backend
        python -m tests.simulation.run_simulation --scenario sybil --honest 15 --sybils 10 --verify
    
    - name: Run integration tests
      run: |
        cd backend
        pytest tests/test_integration_flow.py -v